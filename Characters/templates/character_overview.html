{% extends "base.html" %}

{% block content %}
    <div style="height: 10px"></div>
    <h3 style="text-align: center">Characters</h3>
    <div style="height: 10px"></div>

    <div class="row">
        {% for character in characters %}
            <a href="{{ character.id }}">
                <div class="card" style="width: 14rem;">
                    <img style="height: 14rem;" src="{{ character.portrait.url }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ character.name }}</h5>
                        <h6 class="card-title">Age: {{ character.get_age }}</h6>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
