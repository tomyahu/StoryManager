{% extends "base.html" %}

{% block content %}
    <div style="height: 10px"></div>
    <h3 style="text-align: center">Items</h3>
    <div style="height: 10px"></div>

    <div class="row">
        {% for item in items %}
            <div class="card" style="width: 14rem;">
                <img style="height: 14rem;" src="{{ item.display.url }}">
                <div class="card-body">
                    <a href="{{ item.id }}">
                        <h5 class="card-title">{{ item.name }}</h5>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
