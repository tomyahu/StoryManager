{% extends "base.html" %}

{% block content %}

    <div style="height: 10px"></div>
    
    <img class="float-left mb-2 mr-2" src="{{ item.display.url }}" style="width: 200px; height: 200px;"/>
    <h4>Name: {{ item.name }}</h4>
    <p>Description: {{ item.description }}</p>

    <div class="row">
        {% for image in item_images %}
            <img src="{{ image.image.url }}" style="width: 20%;">
        {% endfor %}
    </div>

{% endblock %}
