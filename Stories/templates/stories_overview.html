{% extends "base.html" %}

{% block content %}
    <h3>Stories</h3>
    <div class="row">
        {% for story in stories %}
            <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <a href="{{ story.id }}">
                            <h5 class="card-title">{{ story.name }}</h5>
                        </a>
                    </div>
                </div>
        {% endfor %}
    </div>

{% endblock %}
